    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:200,700|Source+Sans+Pro:300,600,300italic,600italic");

      body {
        font-family: "Source Sans Pro", sans-serif;
        background-color: #2e3141;
        margin: 0;
        padding: 0;
      }

      .legend {
        background-color: #3b3f55;

      h1 {
        font-family: "Raleway", sans-serif;
        font-size: 28px;
        margin-bottom: 0;
        padding: 10px 30px; /* Adjust padding for spacing */
        border: 2px solid aliceblue; /* Add border styling */
        border-radius: 5px; /* Add border radius for rounded corners */
        display: inline-block;
      }

      .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-top: 20px;
      }

      .card {
        /* background-color:#f8f8f8; Change the background color */
        border-radius: 5px;
        padding: 15px;
        width: calc(33.33% - 10px);

        text-align: center;

      }

      .programming-languages {

      .programming-languages h3 {

        padding: 10px; /* Add some padding for spacing */
        border-radius: 5px; /* Add border radius for rounded corners */
      }

      .programming-languages img {
        max-width: 100px; /* Increased image size */
        margin: 10px; /* Added margin for spacing */
      }

      .images-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .images-container img {
        max-width: 100px;
        height: auto;
        margin: 10px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Add box shadow */
      }

      .achievement-image {
        padding: 5px; /* Add some padding for spacing */
        margin: 5px; /* Add margin for spacing */
        text-align: center;
      }

      .achievement-image img {
        max-width: 130%; /* Set the maximum width to 100% */
        height: auto;
      }

      a {
        text-decoration: none;
      }

      a:link,
      a:visited {
        color: aliceblue; /* Change this color to your preference */
      }

      a:hover{
        color:yellow;
      }

      @media (max-width: 768px) {
        .card {
          width: calc(50% - 10px);
        }
      }

      @media (max-width: 480px) {
        .card {
          width: 100%;
        }
      }
